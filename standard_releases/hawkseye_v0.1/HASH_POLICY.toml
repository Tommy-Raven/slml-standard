[hash_policy]
algorithm = "sha256"
release_dir = "standard_releases/hawkseye_v0.1"

[hash_policy.required_files]
authoritative_toml = [
  "VERSION.toml",
  "NOTICE.toml",
  "SPEC.toml",
  "ERROR_CODES.toml",
  "GLOSSARY.toml",
  "NORMATIVE_EXAMPLES.toml",
  "NON_COMPLIANT_PATTERNS.toml",
  "SPEC_SCHEMA.toml",
  "IMMUTABILITY.toml"
]

[hash_policy.claim_binding]
binded_manifest_path = "BINDING/SLML_01_binded_manifest.json"
claims_text_path = "BINDING/CLAIMS/SLML_01_claims.txt"
evidence_raw_path = "BINDING/EVIDENCE/SLML_01_docs.RAW"
